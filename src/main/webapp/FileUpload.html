<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploading Using Servlets API</title>
</head>
<body>
<h3>File Uploading Servlets API</h3>

<form method="post" action="UploadServlet" enctype="multipart/form-data">
    <p>Select a File to Upload:</p>
    <p><input type="file" name="file" size="60"/></p>
    <p><input type="submit" name="btnSubmit" value="Upload"/></p>
</form>

</body>
</html>
